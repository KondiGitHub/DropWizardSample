group 'google'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.0-rc6'
    compile group: 'com.yammer.tenacity',name:'tenacity-core',version: '0.7.2'
    compile group: 'com.netflix.hystrix',name:'hystrix-metrics-event-stream',version: '1.1.2'
    compile group: 'com.netflix.hystrix',name:'hystrix-core',version: '1.4.0-RC2'
    compile group: 'com.smoketurner',name:'dropwizard-swagger',version: '1.0.6-1'
}
